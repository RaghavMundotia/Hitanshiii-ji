<!DOCTYPE html>
<html>
<head>
    <title>Sorry Hitanshiii Ji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 100%;
        }

        .sorry-text {
            font-size: clamp(3rem, 10vw, 5rem);
            color: white;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite;
            line-height: 1.2;
        }

        .name {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #fff0f5;
            display: block;
            margin-top: 10px;
        }

        .main-heart {
            font-size: clamp(4rem, 15vw, 8rem);
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
        }

        .heart {
            position: absolute;
            opacity: 0.7;
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 20, 147, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(45deg, #ff1493, #ff69b4);
            }
            
            .heart {
                animation-duration: 8s;
            }
        }

        @media (max-width: 480px) {
            .sorry-text {
                margin-bottom: 10px;
            }
            
            .main-heart {
                margin: 15px 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sorry-text">
            I'm Sorry
            <span class="name">Hitanshiii Ji</span>
        </div>
        <div class="main-heart">ðŸ’–</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        // Adjust heart density based on screen size
        const heartInterval = window.innerWidth < 768 ? 500 : 300;
        setInterval(createHeart, heartInterval);
    </script>
</body>
</html>
